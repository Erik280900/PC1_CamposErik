<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Canción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #181818;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
        }

        input, select {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 14px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #1DB954;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            padding: 15px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #1ed760;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #1DB954;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .form-group input {
            margin-bottom: 10px;
        }

        .form-group select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Canción</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Título</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_artist">Artista</label>
                {{ form.artist }}
            </div>
            <div class="form-group">
                <label for="id_album">Álbum</label>
                {{ form.album }}
            </div>
            <div class="form-group">
                <label for="id_playlist">Playlist</label>
                {{ form.playlist }}
            </div>
            <input type="submit" value="Crear Canción">
        </form>
        <div class="back-link">
            <a href="{% url 'playlist_list' %}">Volver a la lista de playlists</a>
        </div>
    </div>
</body>
</html>
